<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script type="module" src="scripts/script.js" defer></script>
  <title>Mesto</title>
</head>
<body class="page">
  <div class="popup" id="bigPicture">
    <div class="popup__image-container">
      <img src="images/elbrus.png" alt="увеличенная картинка" class="popup__image">
      <p class="popup__footer-text"></p>
      <button class="popup__close" type="reset" aria-label="Close"></button>
    </div>
  </div>
  <div class="popup page__popup" id="cardPopup">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="card-form">
        <input type="text" class="popup__field" id="placeName" name="placeName" placeholder="Название" required>
        <span class="popup__error"></span>
        <input type="url" class="popup__field" id="imagePath" name="imagePath" placeholder="Ссылка на картинку" required>
        <span class="popup__error"></span>
        <button class="popup__button popup__button_invalid" type="submit" disabled>Создать</button>
      </form>
      <button class="popup__close" type="reset" aria-label="Close"></button>
    </div>
  </div>
  <div class="popup page__popup" id="popupProfile">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <input type="text" class="popup__field" id="nameInput" name="nameInput" minlength="2" maxlength="40" required>
        <span class="popup__error"></span>
        <input type="text" class="popup__field" id="jobInput" name="jobInput" minlength="2" maxlength="200" required>
        <span class="popup__error"></span>
        <button class="popup__button popup__button_valid" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="reset" aria-label="Close"></button>
    </div>
  </div>
  <header class="header page__header">
    <img src="images/mesto-logo.svg" alt="логотип место" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__left-items">
        <img src="images/jak-if-custo.png" alt="жак-ив кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Open"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Open"></button>
    </section>
    <section class="elements content__elements">
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <template id="templateCard">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__photo">
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <button aria-label="Like" class="element__like" type="button"></button>
      </div>
    </article>
  </template>

</body>
</html>
